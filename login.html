<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Boutique</title>
    <link rel="stylesheet" href="style/sign-in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="form-header">
            <h2>Connectez-vous</h2>
            <p>Ravie de vous revoir</p>
        </div>
        <form id="signupForm">
            <div class="input-group">
                <label for="email">Adresse Email</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="email@exemple.com" required>
                </div>
                <small class="error-message" id="error-email"></small>
            </div>

            <div class="input-group">
                <label for="password">Mot de passe</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Minimum 6 caractÃ¨res" required>
                </div>
                <small class="error-message" id="error-password"></small>
            </div>

            <button type="submit" class="submit-button">S'inscrire</button>
            
            <p class="form-footer">
                Vous n'avez pas de compte ? <a href="sign-in.html">Inscriver-vous</a>
            </p>

            <div class="status-message" id="global-status-message"></div>
        </form>
    </div>

    <script src="script/sign-in.js"></script>
</body>
</html>
