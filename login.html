<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function seConnecter(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const compte = JSON.parse(localStorage.getItem("compte"));

      if (!compte) {
        alert("Aucun compte trouvé. Veuillez vous inscrire.");
        return;
      }

      if (compte.email === email && compte.password === password) {
        localStorage.setItem("connecte", "true");
        alert("Connexion réussie !");
        window.location.href = "product.html";
      } else {
        alert("Email ou mot de passe incorrect.");
      }
    }
  </script>
</head>
<body>
  <h2>Connexion</h2>
  <form onsubmit="seConnecter(event)">
    <label>Email :</label><br>
    <input type="email" id="email" required><br><br>
    <label>Mot de passe :</label><br>
    <input type="password" id="password" required><br><br>
    <button type="submit">Se connecter</button>
  </form>
  <p>Pas encore de compte ? <a href="sign-in.html">Créer un compte</a></p>
</body>
</html>
